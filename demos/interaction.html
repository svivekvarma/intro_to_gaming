<!doctype html>

<html>

<head>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
  </style>
</head> 

<body>
  <canvas id="myCanvas" width="800" height="600"></canvas>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://code.createjs.com/tweenjs-0.6.1.min.js"></script>
  <script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>
  <script>

    $(function(){
      //http://www.createjs.com/docs/easeljs/classes/Graphics.html
      var stage, circle;
      var KEYCODE_LEFT = 37, 
          KEYCODE_RIGHT = 39,
          KEYCODE_UP = 38, 
          KEYCODE_DOWN = 40;

      function init(){
        stage = new createjs.Stage("myCanvas");

        circle = new createjs.Shape();
        circle.graphics.beginFill("#333333").drawCircle(0, 0, 50);

        circle.x = stage.canvas.width/2;
        circle.y = stage.canvas.height/2;

        stage.addChild(circle);

        stage.update();

        createjs.Ticker.addEventListener("tick", update);
        createjs.Ticker.addEventListener("tick", stage);

        this.document.onkeydown = keyPressed;

        stage.enableMouseOver(10);
        createjs.Touch.enable(stage);
        stage.addEventListener("stagemouseup", handleMouseUp);
      }

      function keyPressed(event) {
        switch(event.keyCode) {
          case KEYCODE_LEFT:  
            circle.x -= 5;
            break;
          case KEYCODE_RIGHT: 
            circle.x += 5; 
            break;
          case KEYCODE_UP: 
            circle.y -= 5;
            break;
          case KEYCODE_DOWN: 
            circle.y += 5;
            break;
        }
        stage.update();
      }

      function handleMouseUp(event) {
        createjs.Tween.get(circle)
          .to({x: stage.mouseX, y: stage.mouseY}, 500, createjs.Ease.bounceOut);
      }

      function update(event) {
        // circle.x = stage.mouseX;
        // circle.y = stage.mouseY;
      }

      init();
    });

  </script>
</body>

</html>
